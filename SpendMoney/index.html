<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="icon" href="https://ih1.redbubble.net/image.583345281.4822/flat,800x800,075,f.u5.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
    <title>Spend Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
    <div class="description">
        <h1>
            Spend Money
        </h1>
        <h2>
            Тут должно быть описание, которое в разработке!
        </h2>
    </div>
    </header>
    
    <main>

      <div class="cards">

        <div class="card">
            <div class="cardDescription">
              <div class="cardImage"> 
                <img src="https://ivanglazunov.ru/wp-content/uploads/6/8/7/68746e9691c2bd63856b99833ca78742.jpeg"></div>
            </div>
            <div class="cardBottom">
              <div class="cardPrice "> 49 000 000 ₽</div>
              <div class="cardTitle"> Lamborghini Urus</div>
              <div class="btns">
                <button class="cardDelete">-</button>
                <div class="counter">0</div>
                <button class="cardAdd">+</button>
              </div>
          </div>
        </div>

        <div class="card">
            <div class="cardDescription">
              <div class="cardImage"> 
                <img src="https://cdn.citilink.ru/-zqOm3tjcgGdnJ-3qLjO3EglNlIMYVIKBi0FOCr4qk4/resizing_type:fit/gravity:sm/width:1200/height:1200/plain/items/1895984_v01_b.jpg"></div>
            </div>
            <div class="cardBottom">
              <div class="cardPrice "> 130 000 ₽</div>
              <div class="cardTitle"> Apple iPhone 14 Pro Max</div>
              <div class="btns">
                <button class="cardDelete">-</button>
                <div class="counter">0</div>
                <button class="cardAdd">+</button>
              </div>
          </div>
        </div>
        
      </div>

    </main>

    <footer>
      <div>
        <p>footer</p>
      </div>
    </footer>
  </body>

</html>
